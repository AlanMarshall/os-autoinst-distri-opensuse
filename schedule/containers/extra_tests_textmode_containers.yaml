name:           extra_tests_textmode_containers
description:    >
    Maintainer: jalausuch@suse.com, qa-c@suse.de.
    Extra tests about software in containers module
conditional_schedule:
    bootloader:
        ARCH:
            'aarch64':
                - boot/uefi_bootmenu
            's390x':
                - installation/bootloader_zkvm
        MACHINE:
            'svirt-xen-pv':
                - installation/bootloader_svirt
            'svirt-xen-hvm':
                - installation/bootloader_svirt
    docker_base_images:
        DISTRI:
            'opensuse':
                - containers/container_base_images
    docker_compose:
        DISTRI:
            'opensuse':
                - containers/docker_compose
schedule:
    - '{{bootloader}}'
    - boot/boot_to_desktop
    - containers/podman
    - containers/podman_image
    - containers/docker
    - containers/docker_runc
    - containers/docker_image
    - '{{docker_base_images}}'
    - '{{docker_compose}}'
    - containers/zypper_docker
    - console/coredump_collect
