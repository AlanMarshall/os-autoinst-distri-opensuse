---
name:           lvm+raid1@64bit
description:    >
  Validation of partitioning for raid1 on lvm
  Installation of RAID1 using expert partitioner.
vars:
  RAIDLEVEL: 1
  LVM: 1
  YUI_REST_API: 1
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - installation/welcome
  - installation/accept_license
  - installation/scc_registration
  - installation/addon_products_sle
  - installation/system_role
  - installation/partitioning
  - installation/partitioning/setup_raid1_lvm
  - installation/installer_timezone
  - installation/user_settings
  - installation/user_settings_root
  - installation/resolve_dependency_issues
  - installation/installation_overview
  - installation/disable_grub_timeout
  - installation/start_install
  - installation/await_install
  - installation/logs_from_installation_system
  - installation/reboot_after_installation
  - installation/teardown_libyui
  - installation/grub_test
  - installation/first_boot
  - console/validate_lvm_raid1
test_data:
  disks:
    - name: vda
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdb
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdc
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
    - name: vdd
      partitions:
        - size: 2mb
          id: bios-boot
          role: raw-volume
        - size: 8000mb
          role: raw-volume
          id: linux-raid
        - size: 100mb
          role: raw-volume
          id: linux-raid
  mds:
    - raid_level: 1
      chunk_size: 64
      device_selection_step: 2
      partition:
        role: raw-volume
        formatting_options:
          should_format: 0
        mounting_options:
          should_mount: 0
    - raid_level: 0
      chunk_size: 64
      device_selection_step: 1
      partition:
        role: operating-system
        formatting_options:
          should_format: 1
          filesystem: swap
        mounting_options:
          should_mount: 1
  lvm:
    volume_groups:
      - name: vg-system
        devices:
          - /dev/md0p1
        logical_volumes:
          - name: lv-root
            role: operating-system
    lvpath: /dev/root/root
    pvname: /dev/md0p1
  raid1:
    disk_to_fail: /dev/vdd2
    level: raid1
    name: /dev/md0
