name: "Post-installation configuration"
stages:
  initramfs:
  - name: "Setup users"
    ensure_entities:
    - path: /etc/shadow
      entity: |
        kind: "shadow"
        username: "root"
        password: "%TEST_PASSWORD%"
  after-install-chroot:
  - commands:
    - grub2-editenv /run/elemental/efi/grub_oem_env set timeout=-1
