---
disks:
  - name: sda
    partitions:
      - size: 300mb
        role: raw-volume
        formatting_options:
          should_format: 1
          filesystem: fat
        mounting_options:
          should_mount: 1
          mount_point: '/boot/efi'
      - size: 12500mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: sdb
    partitions:
      - size: 300mb
        role: raw-volume
        id: efi
      - size: 12500mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: sdc
    partitions:
      - size: 300mb
        role: raw-volume
        id: efi
      - size: 12500mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: sdd
    partitions:
      - size: 300mb
        role: raw-volume
        id: efi
      - size: 12500mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
mds:
  - raid_level: 1
    chunk_size: 64
    device_selection_step: 2
    partition:
      role: raw-volume
      formatting_options:
        should_format: 0
      mounting_options:
        should_mount: 0
  - raid_level: 0
    chunk_size: 64
    device_selection_step: 1
    partition:
      role: operating-system
      formatting_options:
        should_format: 1
        filesystem: swap
      mounting_options:
        should_mount: 1
lvm:
  volume_groups:
    - name: vg-system
      devices:
        - /dev/md0p1
      logical_volumes:
        - name: lv-root
          role: operating-system
  lvpath: /dev/root/root
  pvname: /dev/md0p1
raid1:
  disk_to_fail: /dev/sdd2
  level: raid1
  name: /dev/md0
