---
disks:
  - name: xvdb
    partitions:
      - size: 2mb
        id: bios-boot
        role: raw-volume
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: xvdc
    partitions:
      - size: 2mb
        id: bios-boot
        role: raw-volume
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: xvdd
    partitions:
      - size: 2mb
        id: bios-boot
        role: raw-volume
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
  - name: xvde
    partitions:
      - size: 2mb
        id: bios-boot
        role: raw-volume
      - size: 8000mb
        role: raw-volume
        id: linux-raid
      - size: 100mb
        role: raw-volume
        id: linux-raid
mds:
  - raid_level: 1
    chunk_size: 64
    device_selection_step: 2
    partition:
      role: raw-volume
      formatting_options:
        should_format: 0
      mounting_options:
        should_mount: 0
  - raid_level: 0
    chunk_size: 64
    device_selection_step: 1
    partition:
      role: operating-system
      formatting_options:
        should_format: 1
        filesystem: swap
      mounting_options:
        should_mount: 1
lvm:
  volume_groups:
    - name: vg-system
      devices:
        - /dev/md0p1
      logical_volumes:
        - name: lv-root
          role: operating-system
  lvpath: /dev/root/root
  pvname: /dev/md0p1
raid1:
  disk_to_fail: /dev/xvdd2
  level: raid1
  name: /dev/md0
