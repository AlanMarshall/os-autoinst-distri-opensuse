disks:
  - name: sda
    partitions:
      snapshots_small_root:
        size: 11GiB
        role: operating-system
        formatting_options:
          should_format: 1
          enable_snapshots: 1
        mounting_options:
          should_mount: 1
          mount_point: /
      no_boot:
        role: operating-system
        formatting_options:
          should_format: 1
        mounting_options:
          should_mount: 1
          mount_point: /
errors:
  no_root: There is no device mounted at '/'
warnings:
  snapshots_small_root: Your root device is very small for snapshots
  no_boot: Missing device with size equal or bigger than 2 MiB and partition id prep
